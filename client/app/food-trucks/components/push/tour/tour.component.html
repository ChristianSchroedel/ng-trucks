<truck [operator]="event.operator"
       (logoClicked)="operatorClicked.emit(event.operator)"></truck>
<div class="event-metadata">
  <p><strong>{{event.startDate | date:'EEEE HH:mm'}} bis {{event.endDate | date:'HH:mm'}} Uhr</strong></p>
  <p>{{event.streetName}} {{event.streetNumber}}</p>
  <p>{{event.zipCode}} {{event.cityName}}</p>
</div>
