<truck [operator]="tour.operator"
       (logoClicked)="operatorClicked.emit($event)"
       (locationClicked)="locationClicked.emit($event)"></truck>
<div class="event-metadata">
  <p><strong>{{tour.event.startDate | date:'EEEE HH:mm'}} bis {{tour.event.endDate | date:'HH:mm'}} Uhr</strong></p>
  <p>{{tour.event.streetName}} {{tour.event.streetNumber}}</p>
  <p>{{tour.event.zipCode}} {{tour.event.cityName}}</p>
</div>
