<div class="truck-tour-card" *ngFor="let tour of tours">
  <tour [tour]="tour"
        (locationClicked)="locationClicked.emit($event)"
        (operatorClicked)="operatorClicked.emit($event)"></tour>
</div>
<div *ngIf="!tours.length" class="no-events">
  <p>Zur Zeit keine Food-Trucks ... :-(</p>
</div>
