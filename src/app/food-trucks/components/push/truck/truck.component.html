<div class="operator-info">
  <logo [urlLogo]="operator.logo"
        [title]="operator.nameShort || operator.name"
        [subTitle]="operator.offer"
        (clicked)="showDetails$.next(!showDetails$.getValue())"></logo>
  <div *ngIf="showDetails$ | async" class="operator-locations">
    <ul>
      <li *ngFor="let location of operator.locations"
          (click)="locationClicked.emit(location)">{{location.name}}
      </li>
    </ul>
  </div>
</div>
<div *ngIf="showDetails$ | async" class="operator-metadata">
  <p class="operator-description">{{operator.description}}</p>
  <div class="operator-impressions">
    <div *ngFor="let impression of operator.impressions" class="operator-impression">
      <img [src]="impression" alt="Impression">
    </div>
  </div>
</div>
