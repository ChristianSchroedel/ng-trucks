<logo [urlLogo]="event.vendorLogo"
      [title]="event.vendorName"
      (clicked)="operatorClicked.emit(event.operatorId)"></logo>
<div class="event-metadata" (click)="locationClicked.emit()">
  <p>{{event.weekDay}} <strong>{{event.startTime}} bis {{event.endTime}}</strong></p>
  <p><strong>{{event.vendorName}}</strong>, {{event.vendorOffer}}</p>
  <p>{{event.date}} - {{event.streetName}} {{event.streetNumber}}, {{event.zipCode}} {{event.cityName}}</p>
</div>
